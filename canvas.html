<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=0">
		<script src="canvas.js"></script>
		<title>Canvas3D</title>
		<style>
			html,body{
				height:100%;
				width:100%;
			}
			body{
				padding:0;
				margin:0;
				border:0;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas"></canvas>
		<script>
			/*
			** Variables
			*/

			var cam1 = Camera(-0.2,3,0.5,0,0,0);

			var vecList = [new Vertex(0,0,0),
						   new Vertex(200,0,0),
						   new Vertex(200,200,0),
						   new Vertex(0,200,0),
						   new Vertex(0,0,1),
						   new Vertex(200,0,1),
						   new Vertex(200,200,1),
						   new Vertex(0,200,1)];

			var lineStart = [0,1,2,3,   4,5,6,7,   0,1,2,3];
			var lineEnd   = [1,2,3,0,   5,6,7,4,   4,5,6,7];

			var ctx = CanvasInitialize("canvas");

			function main()
			{
				ctx.clearRect(0,0,canvas.width,canvas.height);

				//Process Vertexs
				for(var i = 0;i<vecList.length;i++){
					prespectiveProjection(cam1,vecList[i]);
					drawMark(ctx,vecList[i].x2d,vecList[i].y2d);
				}

				//Process Lines
				for(var i = 0;i<lineStart.length;i++){
					drawLine(ctx,
					         vecList[lineStart[i]].x2d,
							 vecList[lineStart[i]].y2d,
							 vecList[lineEnd  [i]].x2d,
							 vecList[lineEnd  [i]].y2d);
				}

				requestAnimationFrame(main);
			}

			requestAnimationFrame(main);

			/*
			** Keyboard control
			*/
			window.onkeydown=function(){
				if(event.keyCode == 65){
					//alert('a');
					cam1.x -= 3;
				}
				else if(event.keyCode == 68){
					//alert('d');
					cam1.x += 3;
				}
				else if(event.keyCode == 74){
					//alert('j');
					cam1.y -= 3;
				}
				else if(event.keyCode == 75){
					//alert('k');
					cam1.y += 3;
				}
				else if(event.keyCode == 87){
					//alert('w');
					cam1.z -= 0.01;
				}
				else if(event.keyCode == 83){
					//alert('s');
					cam1.z += 0.01;
				}

				else{
					alert(event.keyCode);
				}
				
			}
		</script>
	</body>
</html>
