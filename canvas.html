<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=0">
		<title>Canvas3D</title>
		<style>
			html,body{
				height:100%;
				width:100%;
			}
			body{
				padding:0;
				margin:0;
				border:0;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas1"></canvas>
		<script>

			/*
			** Structs
			*/
			function Camera(positionX, positionY, positionZ, angleX, angleY, angleZ){
				this.x      = positionX;
				this.y      = positionY;
				this.z      = positionZ;
				this.anglex = angleX;
				this.angley = angleY;
				this.anglez = angleZ;
			}

			function Vector2D(x,y){
				this.x = x;
				this.y = y;
			}

			function Mesh2D(vec1,vec2,vec3){
				this.vec1 = vec1;
				this.vec2 = vec2;
				this.vec3 = vec3;
			}

			function Vector4D(x,y,z){
				this.x = x;
				this.y = y;
				this.z = z;
				this.w = 1;
			}

			/*
			** Canvas Functions
			*/

			function CanvasInit(canvasID, width, height){
				var canvas    = document.getElementById(canvasID);
				var ctx       = canvas.getContext("2d");
				canvas.width  = width;
				canvas.height = height;
				return ctx;
			}

			function CanvasDrawVector2D(ctx, vector){
				ctx.fillRect(vector.x-3, //Start X Position
							 vector.y-3, //Start Y Position
							 6,          //Width
							 6);         //Height
			}

			function CanvasDrawMesh2D(ctx, mesh, color){
				CanvasDrawVector2D(ctx, mesh.vec1);
				CanvasDrawVector2D(ctx, mesh.vec2);
				CanvasDrawVector2D(ctx, mesh.vec3);

				ctx.fillStyle   = "rgba(0,144,255,0.5)";
				ctx.strokeStyle = "#000000";
				ctx.beginPath();
				ctx.moveTo(mesh.vec1.x, mesh.vec1.y);
				ctx.lineTo(mesh.vec2.x, mesh.vec2.y);
				ctx.lineTo(mesh.vec3.x, mesh.vec3.y);
				ctx.lineTo(mesh.vec1.x, mesh.vec1.y);
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
			}

			function prespectiveProjection(camera,vector){
				vector.x2d = (document.body.clientWidth/2)  + (vector.x - camera.px) / (vector.z + camera.pz);
				vector.y2d = (document.body.clientHeight/2) - (vector.y - camera.py) / (vector.z + camera.pz);
			}

			window.onload = function(){
				var ctx = CanvasInit("canvas1", document.body.clientWidth, document.body.clientHeight);
				CanvasDrawVector2D(ctx, new Vector2D(100,100));
				CanvasDrawMesh2D(ctx, new Mesh2D(new Vector2D(100,100), new Vector2D(200,100), new Vector2D(100,200)), "rgba(0,144,255,0.5)");
			}
		</script>
	</body>
</html>
